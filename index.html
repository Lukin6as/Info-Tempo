<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <title>Info Tempo</title>
</head>

<body>
    <div class="caixa-temp">
        <input class="input-cidade" placeholder="Digite a cidade">
        <button onclick="cliqueNoBotao()">
            <img class="lupa" src="./src/img/search-svgrepo-com (1).svg" alt="Lupa de busca">
        </button>
        <div class="caixa-pequena">
            <h2 class="dados-temp" id="cidade">Tempo na "Cidade"</h2>
            <p class="dados-temp" id="temp">Temperatura:</p>
            <p class="dados-temp" id="temp-max">Temperatura max:</p>
            <p class="dados-temp" id="temp-min">Temperatura min:</p>
            <p class="dados-temp" id="clima">Clima: </p> 
            <img class="dados-temp" id="clima-img" src="https://openweathermap.org/img/wn/01d.png"></img>
            <p class="dados-temp" id="umidade">Umidade:</p>
            <p class="dados-temp" id="velVento">Velocidade do vento: </p>
        </div>
    </div>
</body>
<script src="src/js/scripts.js"></script>

</html>
